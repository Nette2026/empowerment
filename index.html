<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Empowering and Inspiring Others.</title>
</head>
<body>
    <main>
        <section class="sec">
          <div class="container">
              <div class="intro ">
                <h1 class="title">Empowerment Game</h1>
                <div class="rules">
                    <p>This game is designed with you in mind. It's ment to empower and uplift you to be the best version of you.</p>
                </div>
                <div class="button-container">
                    <button class="play-game" id="play">Play</button>
                    <button class="quit-game" id="quit">Quit</button>
                </div>
            </div>         
            <div class="content1 d-none">
                <div class="hero-image">
                    <div class="hero-text">
                        <h1>Game Over</h1>
                        <p class="quitText">Please return Soon.</p>
                    </div>
                </div>
            </div>
            <div class="content2 d-none">
                <h1 class="quest">Today I feel?</h1>
            <div class="category-btn">
                <button class="cate" id="happyBtn">Happy</button>
                <button class="cate" id="sadBtn">Sad</button>
                <button class="cate" id="angryBtn">Angry</button>
                <button class="cate" id="empoweringBtn">Powerful</button>
            </div>
        </div>
            <div class="content3 d-none">
                <h1 class="text">Choose A Category To Receive A Quote</h1>
            <div class="category-btn">
                <button class="cate" id="angryBtn">Angry</button>
                <button class="cate" id="empoweringBtn">Empowerment</button>
                <button class="cate" id="happyBtn">Happy</button>
                <button class="cate" id="inspiredBtn">Inspirational</button>
                <button class="cate" id="lifeLessonBtn">Life-Lesson</button>
                <button class="cate" id="sadBtn">Sad</button>
                <button class="cate" id="wisdomBtn">Wisdom</button>
            </div>
        </div>   
        <div class="content4 d-none">
            <button class="restart" id="gameRestart">Restart</button>
        </div>
    </section>

        
    <!-- <div id="category"></div>
    <button id="submit">Submit category</button>
    <div id="message"></div> -->
</main>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/app2.js"></script> -->
</body>
</html>
